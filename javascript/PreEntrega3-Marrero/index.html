<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Culinaria</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="culinaria-box">
            <h1>CULINARIA</h1>
        </div>
        <div class="button-container">

            <button id="buscarReceta">LEER UNA RECETA</button>
            <button id="modificarReceta">MODIFICAR RECETA</button>
            <button id="eliminarReceta">ELIMINAR RECETA</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>INGREDIENTES</th>
                    <th>PASO A PASO</th>
                </tr>
            </thead>
            <tbody id="tbodyRecetas">
                <tr>
                    <td>Budín de naranja</td>
                    <td>Leche, harina, azúcar, naranja</td>
                    <td>1. Lavar la naranja, 2. Agregar la harina</td>
                </tr>
            </tbody>
        </table>
        
        <script src="js/main.js"></script>
    </body>

</html>
